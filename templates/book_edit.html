{% extends 'base.html' %}

{% load static %}
{% load widget_tweaks %}

{% block title %}Edit Listing{% endblock %}

{% block content %}

<div style = "padding-top: 30pt; padding-bottom: 30pt; background: #d4d4d4">
    <div class = "card" style = "margin:auto; width: 70%; padding: 8pt">
        <h3 style = "padding: 8pt; margin:auto;">Edit Listing</h3>
        <form  method="post" style = "margin:auto; display: flex; flex-direction: row; flex-wrap: wrap">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                <div class="form-group" style = "width: 50%; padding: 8pt">
                    {{ field.label_tag }}
                    {% render_field field class="form-control" %}
                </div>
            {% endfor %}
           <button type="submit" class="btn btn-primary btn-block" style = " margin: auto; padding: 8pt" >Edit listing</button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
